<html>
<head>
    <script src="https://langjie.oss-cn-hangzhou.aliyuncs.com/space/root/project/viphelp/js/lib/jquery/zepto.min.js"></script>
    <script src="../../js/ejs.min.js"></script>

</head>
<body>
      <div class="main">
          <script id="main_template" type="text/template">
              <% if (names.length) { %>
              <ul>
                  <% names.forEach(function(name){ %>
                  <li><%= name %></li>
                  <% }) %>
              </ul>
              <% } %>
          </script>
      </div>
</body>
</html>




<script>
    onload = function(){

        var names = ['loki', 'tobi', 'jane'];
        var  html= ejs.render( $("#main_template").html(), { names: names });
        $(".main").html(html)
    }
</script>
