<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <title>我的消息</title>
    <script src="../../../js/aui/aui-pull-refresh.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/t/wx_fed/cdn_libs/res/weui/1.2.3/weui.min.js"></script>
    <script type="text/javascript" src="https://langjie.oss-cn-hangzhou.aliyuncs.com/space/root/project/viphelp/js/lib/vue3/vue@2.js"></script>
    <script src="../../../js/kendo/jquery.min.js" type="text/javascript"></script>
    <script src="../../../js/common.js" type="text/javascript"></script>
    <script src="../../common/lib/ming_mock/m_staff_request.js" type="text/javascript"></script>
    <script src="./staff_msg_server.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./staff_msg.css">
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.0.1/weui.min.css">
</head>
<body>
<div id="main">
    <div class="weui-tab" id="tab">
        <div class="weui-navbar">
            <div class="weui-navbar__item">未读</div>
            <div class="weui-navbar__item">已读</div>
        </div>
        <div class="weui-tab__panel">
            <div class="weui-tab__content">
                    <div v-if="msgWeiDuList.length>0" class="aui-refresh-content0">
                        <ul>
                            <li v-for="(item, index) in  msgWeiDuList" :key="index">
                                <div>
                                    <msg-item msgtype="0"  :atme="item.atMe" :model="item.NotiPost" :id="item.id"></msg-item>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div v-else class="weui-loadmore weui-loadmore_line">
                        <span class="weui-loadmore__tips">暂无数据</span>
                    </div>
            </div>
            <div class="weui-tab__content">
                <div class="aui-refresh-content1">
                    <ul>
                        <li v-for="(item, index) in  msgYiduList" :key="index">
                            <div>
                                <msg-item msgtype="1" :model="item" :id="item.id"></msg-item>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="msg-foot">

    </div>
</div>
</body>

</html>

<template id="msgItemTemplateId">
    <div class="msgItemWrap">
        <div class="msgitem-head-wrap">
            <div class="msgitem-head-time">
                <span>{{post_time}}</span>
            </div>
        </div>
        <div class="msgitem-body">
            <div class="msgitem-body-header">
                <img class="laba-img"
                     src="https://langjie.oss-cn-hangzhou.aliyuncs.com/space/root/project/viphelp/staff_mag_blue_laba.png"/>
                <span>[{{model.title}}]</span>
            </div>
            <div style="margin-top: 2vw;font-size: 12px">
                {{model.senderName}}: {{model.content}}
            </div>
            <div v-if="msgtype==0">
                <div class="btn-before"></div>
                 <div v-if="atme==1" class="weui-cells weui-cells_form" style="margin-bottom: 2vw">
                    <div class="weui-cell weui-cell_active">
                        <div class="weui-cell__bd">
                            <textarea v-model="huifuValue" class="weui-textarea" placeholder="请输入文本" rows="3"></textarea>
                            <div class="weui-textarea-counter"><span>{{shengyuNum}}</span>/100</div>
                        </div>
                    </div>
                </div>
                <div v-if="atme==1">
                    <button @click="huifu" class="yiyue-btn" style="float: right">回复</button>
                </div>
                <div v-else>
                    <button @click="yiyue" class="yiyue-btn" style="float: right">已阅</button>
                </div>

                <div class="btn-end"></div>
            </div>
        </div>
    </div>
</template>


<script src="./staff_msg.js"></script>
