<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>电话联系单</title>
    <link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui-pull-refresh.css" />
    <link rel="stylesheet" type="text/css" href="../css/contacts_no.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <style>
        .aui-active {
            color: #6ab494!important;
            border-bottom-color: #6ab494!important;
        }
    </style>
</head>
<body>
    <div style="width: 100%;height: 45px; background: #f5f5f5;position:fixed;top: 0px; z-index: 99999;">
        <div class="aui-tab" id="tab">
            <div id="dianhuaid" class="aui-tab-item  aui-active" tapmode onclick="openOrderFrame(2, this);" style="height: 100%; font-size: 16px; color: #323237;">电话</div>
            <div id="jiuanmianid" class="aui-tab-item" tapmode onclick="openOrderFrame(1, this);" style="height: 100%; font-size: 16px; color: #323237;">见面</div>
            <div id="houbuid" class="aui-tab-item" tapmode onclick="openOrderFrame(3, this);" style="height: 100%; font-size: 16px; color: #323237;">候补</div>
        </div>
        <div class="aui-searchbar" id="search">
            <div class="aui-searchbar-input aui-border-radius">
                <i class="iconfont icon-search"></i>
                <input type="search" placeholder="请输入搜索内容" id="search-input">
                <div class="aui-searchbar-clear-btn">
                    <i class="iconfont icon-close"></i>
                </div>
            </div>
            <div class="aui-searchbar-btn" tapmode>取消</div>
            <button tapmode onclick="go_create_order_frm();" style="margin-right: 1vw;" class="aui-btn aui-btn-info">添加</button>
        </div>
    </div>
    <div class="aui-refresh-content" style="margin-top: 25vw;">
        <div class="aui-content">
            <div class="aui-content aui-margin-b-15">
                <ul class="aui-list aui-media-list">

                </ul>
            </div>
        </div>
    </div>

    <div id="footer" class="border-t">
        <ul class="flex-wrap">
            <li tapmode="hover" onclick="randomSwitchBtn( this );" tapmode class="flex-con iconfont icon-phone">
                <p>电话簿</p>
            </li>
            <li tapmode="hover" onclick="randomSwitchBtn( this );" tapmode class="flex-con iconfont icon-order active">
                <p>联系单</p>
            </li>
            <li tapmode="hover" onclick="randomSwitchBtn( this );" tapmode class="flex-con iconfont icon-car">
                <p>车辆</p>
            </li>
            <li tapmode="hover" onclick="randomSwitchBtn( this );" tapmode class="flex-con iconfont icon-user">
                <p>元宝券</p>
            </li>
        </ul>
    </div>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/jquery.min.js"></script>
<script src="../script/aui-pull-refresh.js"></script>
<script type="text/javascript" src="../script/aui-dialog.js" ></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/aui-popup-new.js"></script>
<script type="text/javascript" src="../script/aui-scroll.js"></script>
<script type="text/javascript">
M={};
M.pageContext={
}

M.pageContext.tabNum=2;

var popup,default_start_time,isToBottom = true;
var keywords = '',filter = '',page = 1,num = 10;

/**
 * 初始化操作
 */
apiReady(function(){
    popup = new auiPopup();

    $(window).scroll(function() {
        var mayLoadContent = $(window).scrollTop() >= $(document).height() - $(window).height();
        var docHeight = $(document).height();
        if (mayLoadContent) {
            getList();
        }
    });



    triggerCheckLogin();

    window.addEventListener({
        name: 'meetOrders'
    }, function(ret, err) {
        page = 1;
        keywords = '';
        default_start_time = null;
        $('#search-input').val('');
        $('.aui-media-list').html('');
        triggerCheckLogin();
    });
});

function triggerCheckLogin(){
    checkLogin(function(){
        init();
    });
}

/**
 * 刷新
 */
apiRefresh(function(){
    originState();
});

function go_create_order_frm(){

    location.href="./create_order_frm.html"
}

function originState() {
    page = 1;
    keywords = '';
    default_start_time = null;
    $('#search-input').val('');
    $('.aui-media-list').html('');
    triggerCheckLogin();
}



function init(){
    if(!sessionStorage.getItem('username')) return;
    apiAjax({
        url: '/hybrid/order/list',
        data: {
            user_id: sessionStorage.getItem('user_id'),
            page: page,
            num: num,
            keywords: keywords,
            filter: filter
        }
    },function(result){
        isToBottom = true;
        if(result.data[0]==null){
            if(page==1){
                $('.aui-media-list').html('');
            }else{
                page--;
            }
            api.toast({
                msg: '没有更多了'
            });
        }else{
            render(result.data);
        }
    });
}

/**
 * 渲染电话联系单
 */
function render(data){

    if(page==1){
        $('.aui-media-list').html('');
    }
    var str = '';
    for (var i = 0; i < data.length; i++) {
        //console.log("===>",data[i].state)
        if(default_start_time!=dateTime(data[i].incoming_time)){
            default_start_time = dateTime(data[i].incoming_time);
            str += '<li class="aui-list-header date_line">'+dateTime(data[i].incoming_time)+'</li>';
        }
        var content = data[i].content?data[i].content:'';
        var demand = data[i].demand?data[i].demand:'';
        str += '<li class="aui-list-item aui-list-item-middle" tapmode data-id="'+data[i].id+'" onclick="orderInfo(this);">'+
            '<div class="aui-media-list-item-inner">'+
            '<div class="aui-list-item-inner aui-list-item-arrow">'+
            '<div class="aui-list-item-text">'+data[i].contact_name+'（'+data[i].contact_unit+'）'+
            '<div class="aui-list-item-right orderState">'+stateColor(data[i].state)+'</div>'+
            '</div>'+
            '<div class="aui-list-item-text">'+
            '<div class="orderDemand" style="width: 250px;min-height: 26px;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">'+demand+'</div>'+
            '<div class="aui-list-item-right">'+hoursTime(data[i].incoming_time)+'</div>'+
            '</div>'+
            '</div>'+
            '</div>'+
            '</li>';
    }
    if(page==1){
        $('.aui-media-list').html(str);
    }else{
        $('.aui-media-list').append(str);
    }
}


function stateColor(state) {
    return state;
}

/**
 * 跳转到指定联系单
 */
function orderInfo(obj){
    var id = $(obj).attr('data-id');
    var company = $(obj).attr('data-company');
    sessionStorage.setItem("pageParams",JSON.stringify({id:id,company:company}))
    location.href=`./order_info_frm.html`
}

/**
 * 获取数据
 */
function getList(){
    if(isToBottom){
        isToBottom = false;
        page++;
        init();
    }
}

function updateItem(id, purpose, state) {
    $('.aui-list-item').each(function(){
        var domId = $(this).attr('data-id');
        if (domId == id) {
            $(this).find('.orderPurpose').text(purpose);
            $(this).find('.orderState').html(stateColor(state));
        }
    });
}

/**
 * 搜索界面功能初始化
 */
var searchBar = document.querySelector(".aui-searchbar");
var searchBarInput = document.querySelector(".aui-searchbar input");
var searchBarBtn = document.querySelector(".aui-searchbar .aui-searchbar-btn");
var searchBarClearBtn = document.querySelector(".aui-searchbar .aui-searchbar-clear-btn");
if(searchBar){
    searchBarInput.onclick = function(){
        searchBarBtn.style.marginRight = 0;
    }
    searchBarInput.oninput = function(){
        if(this.value.length){
            searchBarClearBtn.style.display = 'block';
            searchBarBtn.classList.add("aui-text-info");
            searchBarBtn.textContent = "搜索";
        }else{
            searchBarClearBtn.style.display = 'none';
            searchBarBtn.classList.remove("aui-text-info");
            searchBarBtn.textContent = "取消";
        }
    }
}
searchBarClearBtn.onclick = function(){
    this.style.display = 'none';
    searchBarInput.value = '';
    searchBarBtn.classList.remove("aui-text-info");
    searchBarBtn.textContent = "取消";
}
searchBarBtn.onclick = function(){
    keywords = searchBarInput.value;
    if(keywords.length){
        searchBarInput.blur();
        default_start_time = null;
        page = 1;
        init();
    }else{
        this.style.marginRight = "-"+this.offsetWidth+"px";
        searchBarInput.value = '';
        searchBarInput.blur();
    }
}

window.onpageshow = function(event){
    if (sessionStorage.getItem("refresh")) {
        window.location.reload();
    }
    sessionStorage.removeItem('refresh');
}

</script>
</html>
