<body>
<div id="root">
    <iframe  style='width: 100%;height: 420px;border: none; marginTop: 112px' :src="iframSrc"></iframe>
</div>


<script>

    let  weui={}
    weui.toast=(a,v)=> alert(a)

    window.vueApp=Vue.createApp({
        data(){
            return {
                text: "",
                iframSrc: "https://www.baidu.com/",
            }

        },
        mounted() {
            this.iframSrc='https://open.weixin.qq.com/connect/qrconnect?appid='+M.config.wxLoginAppid+'&redirect_uri=' + encodeURIComponent( M.config.wxCallBackUrl+ '/memberhtml/pages/vippc/loginCheck.html') + '&response_type=code&scope=snsapi_login#wechat_redirect'

    vueApp.mount("#root");
    vueApp.config.globalProperties.$gloable_state ={};
