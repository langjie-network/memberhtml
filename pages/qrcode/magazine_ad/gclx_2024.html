    <div class="container" v-cloak id="main" @vue:mounted="mounted()">
        <video id="myVideo" autoplay controls>
            <source src="https://langjie.oss-cn-hangzhou.aliyuncs.com/root/qrcode/magazine_ad/gclx_2024.mp4" type="video/mp4">
        </video>

<script>
    M.p={

    }
    const initData={
        Mp:M.p,
        async mounted() {
            document.addEventListener('DOMContentLoaded', function() {
                var video = document.getElementById('myVideo');
                video.addEventListener('canplay', function() {
                    if (document.documentElement.requestFullscreen ) {
                        video.requestFullscreen();
                    } else if (video.mozRequestFullScreen ) {
                        video.mozRequestFullScreen();
                    } else if (video.webkitRequestFullscreen ) {
                        video.webkitRequestFullscreen();
                    }
                });
            });
        }
    }
    window.onload = function () {
        PetiteVue.createApp(initData).mount("#main");
    }
</script>

        background-repeat: no-repeat;

        width: 100%;
        height: 100%;
        object-fit: cover;
    }
